<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <!-- navigation bar -->

    <header>
      <!-- logo container -->
      <div>
        <h1>Logo</h1>
      </div>

      <!-- navigation items -->
      <nav>
        <div class="nav-links">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./src/html/Shop.html">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <!-- search bar
          the search bar is to filter out products base on the special description  
         -->
        <div class="search-bar">
          <input type="text" placeholder="Search for products..." id="searchbar" />
        </div>

        <!-- cart and user 
        the cart is displaying the number of products added to the cart
        -->
        <div class="cart-and-user">
          <a href="./src/html/cart.html"><i class="bx bx-cart-alt"></i></a>
          <p id="cart_amount">0</p>
          <img src=".//public/images/avatar.png" alt="" />
        </div>
      </nav>
    </header>

    <!-- products  -->
    <main class="main" id="main">
      <!-- sidebar 
        this is used to filter out products
       -->
      <section class="sidebar">
        <h2>Categories</h2>
        <ul>
          <li>
            <input type="checkbox" value="" />
            Men
          </li>
          <li>
            <input type="checkbox" value="" />
            Women
          </li>
          <li>
            <input type="checkbox" value="" />
            Children
          </li>
        </ul>
      </section>

      <!-- this is where our product get displayed and is dynamic -->
      <section class="products">
        <h1>Products</h1>

        <div class="products-cards" id="products-cards">
         
        </div>

        <div class="view-all-button">
         <a href="./src/html/Shop.html"> <button>View all products</button></a>
        </div>
      </section>
    </main>

    <section id="searchproductslist" class="searchproductslist">

    </section>

     <!-- popup container -->
  <section class="popup" id="popup">
   
  </section>
  

    <script src="./src/js/data.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
