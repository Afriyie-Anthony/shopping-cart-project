<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single product page</title>
  <link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- navigation bar -->
  <header>
    <!-- logo container -->
    <div>
      <h1>Logo</h1>
    </div>

    <!-- navigation items -->
    <nav>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- search bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search for products..." />
      </div>

      <!-- cart and user -->
      <div class="cart-and-user">
        <i class="bx bx-cart-alt"></i>
        <p>1</p>
        <img src=".//public/images/avatar.png" alt="" />
      </div>
    </nav>
  </header>


  <!-- popup container -->
  <section class="popup">
    <div class="products-details">
      <div class="images">
        <div class="bg-image">
          <img id="imageBox" src="/public/images/image-product-1.jpg" alt="image">
        </div>
        <div class="small-image">
          <span><img src="/public/images/image-product-1.jpg" onclick="myfunction(this)"></span>
          <span><img src="/public/images/image-product-2.jpg" onclick="myfunction(this)"></span>
          <div><img src="/public/images/image-product-3.jpg" onclick="myfunction(this)"></div>
          <div><img src="/public/images/image-product-4.jpg" onclick="myfunction(this)"></div>
        </div>
      </div>
  
      <div class="text">
        <small>Sneaker Company</small>
        <h1> Fall Limited Edition <br> Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
          <div class="price">
            <span> $125.00</span>
            <button> 50%</button>
          </div>
          <small class="small">$250.00</small> <br>
          <div class="btn">
          <form action="">
            <button><i class="bx bx-minus"></i></button>
            <label for="">0</label>
            <button><i class="bx bx-plus"></i></button>
          </form>
            <div class="btn2">
                <button>
                  Add to cart
                </button>
            
            </div>
          </div>
      </div>
    </div>
  </section>
  
  <script src="../js/script.js"></script>
</body>
</html>
