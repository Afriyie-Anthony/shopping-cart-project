<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout page</title>
  <link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- navigation section -->
  <header>
    <!-- logo container -->
    <div>
      <h1>Logo</h1>
    </div>

    <!-- navigation items -->
    <nav>
      <div class="nav-links">
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- search bar
        the search bar is to filter out products base on the special description  
       -->
      <div class="search-bar">
        <input type="text" placeholder="Search for products..." id="searchbar" />
      </div>

      <!-- cart and user 
      the cart is displaying the number of products added to the cart
      -->
      <div class="cart-and-user">
        <a href="../html/cart.html"><i class="bx bx-cart-alt"></i></a>
        <p id="cart_amount">0</p>
        <img src=".//public/images/avatar.png" alt="" />
      </div>
    </nav>
  </header>
  
  <section class="checkout">
    <div class="forms">
      <h1>Billings Details</h1>

      <form action="">
        <!-- first name and last name -->
        <div class="name">
         <div class="fname"> <label for="name">First Name:</label>
          <input type="text" required></div>
          <div class="lname" required> <label for="name">Last Name:</label>
            <input type="text"></div>
        </div>

        <!-- phone number -->
        <label for="contact">Phone Number</label>
        <input type="tel" id="contact" name="contact" required>

        <!-- street Address -->
        <label for="">Street Address</label>
        <input type="text" id="" name="" required>

        <!-- Town/City -->
        <label for="">Town/City</label>
        <input type="text" id="" name="" required>

        <!-- email address -->
        <label for="">Email Address</label>
        <input type="email" id="" name="" required>
      </form>
    </div>

    <div class="receit">
      <div>
        
      </div>
    </div>
  </section>

  <script src="../js/data.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
